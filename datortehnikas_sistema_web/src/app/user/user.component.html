<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="user.component.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
     .jumbotron {
      margin-bottom: 0;
    }
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
<h1 class="title">DARBINIEKI</h1>
<div class="newEntry"><button>Pievienot jaunu darbinieku</button></div>
<div>
   <table *ngIf="user?.length !== 0">
      <thead>
          <tr>
              <th>ID</th>
              <th>E-pasts</th>
              <th>Vārds</th>
              <th>Uzvārds</th>
              <th>Amats</th>
              <th>Darbinieka kods</th>
              <th>Darbības</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of user">
              <td>{{user.id}}</td>
              <td>{{user.email}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.jobTitle}}</td>
              <td>{{user.employeeCode}}</td>
              <td><button>Rediģēt</button> <button>Dzēst</button></td>
          </tr>
      </tbody>
   </table>
</div>
<!-- Notification for no users -->
<div *ngIf="user?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
   <div class="alert alert-info" role="alert">
     <h4 class="alert-heading">NAV DARBINIEKI!</h4>
     <p>Darbinieki netika atrasta.</p>
   </div>
</div>
