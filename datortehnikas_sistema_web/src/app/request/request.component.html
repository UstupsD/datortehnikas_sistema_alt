<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="request.component.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
     .jumbotron {
      margin-bottom: 0;
    }
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
<h1 class="title">PIEPRASĪJUMI</h1>
<div>
   <table *ngIf="request?.length !== 0">
      <thead>
          <tr>
              <th>ID</th>
              <th>Darbinieka ID</th>
              <th>Datortehnikas ID</th>
              <th>Pieprasījuma iemesls</th>
              <th>Pieprasījuma statuss</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let request of request">
              <td>{{request.id}}</td>
              <td>{{request.userId}}</td>
              <td>{{request.techId}}</td>
              <td>{{request.requestReason}}</td>
              <td>{{request.requestStatus}}</td>
              <td><button>Rediģēt</button> <button>Dzēst</button></td>
          </tr>
      </tbody>
   </table>
</div>
<!-- Notification for no requests -->
<div *ngIf="request?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
   <div class="alert alert-info" role="alert">
     <h4 class="alert-heading">NAV PIEPRASĪJUMI!</h4>
     <p>Pieprasījumi netika atrasta.</p>
   </div>
</div>
