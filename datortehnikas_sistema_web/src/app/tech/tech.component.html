<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="tech.component.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
     .jumbotron {
      margin-bottom: 0;
    }
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
<h1 class="title">DATORTEHNIKA</h1>
<div class="newEntry"><button routerLink="/tech/add">Pievienot jaunu datortehniku</button></div>
<table *ngIf="tech?.length !== 0">
   <thead>
       <tr>
           <th>Attēls</th>
           <th>ID</th>
           <th>Nosaukums</th>
           <th>Apraksts</th>
           <th>Pieejamība</th>
           <th>Darbības</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let tech of tech">
           <td width="128px">
             <img src="{{tech.imageUrl}}" width="128" height="128" alt="" id="image"/>
           </td>
           <td>{{tech.id}}</td>
           <td>{{tech.techName}}</td>
           <td>{{tech.description}}</td>
           <td>{{tech.availability}}</td>
           <td>
            <button >Rediģēt</button>
            <button >Dzēst</button>
           </td>
       </tr>
   </tbody>
</table>
<!-- Notification for no tech -->
<div *ngIf="tech?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
   <div class="alert alert-info" role="alert">
     <h4 class="alert-heading">NAV DATORTEHNIKAS!</h4>
     <p>Datortehnika netika atrasta.</p>
   </div>
</div>
